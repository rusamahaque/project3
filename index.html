<!DOCTYPE html>
<html>
    <head>
        <title>Rus's Form2</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    
    <body>
       <form>
        <h1>Student Survey</h1>
        
        <p>Name <input type="text" required placeholder="Enter your name..."><span>*</span></p>
        
        <p>E-mail <input type="email" required placeholder="Enter your e-mail"></p>
        
        <p>Password <input type="password" required placeholder="Enter your password"></p>
        
        <p>Upload Image <input type="file"></p>
        
        <p><input type="submit" value="Submit"></p>
        
        <p>DOB <input type="date"></p>
        
        <p>
        Gender:
          <input type="radio" name="gender" value="Male">Male
          <input type="radio" name="gender" value="Female">Female
          <input type="radio" name="gender" value="Other">Other   
        </p>
        
        <p>
        City:
          <select name="city[]">
              <option value="Dhaka">Dhaka</option>
              <option value="Chittagong">Chittagong</option>
              <option value="Khulna">Khulna</option>
              <option value="Rajshahi">Rajshahi</option>
              <option value="Sylhet">Sylhet</option>
          </select>
        </p>
        
        <p>
        Skills:
          <input type="checkbox" name="skills[]" value="HTML">HTML
          <input type="checkbox" name="skills[]" value="PHP">PHP
          <input type="checkbox" name="skills[]" value="JAVA">JAVA
        </p>
        
        <p>
        Address:
        <br/>
         <textarea email="40" rows="6"></textarea>
         
         <p><input type="submit" value="Submit">
        </p>
        
        </form>
    </body>
</html>
